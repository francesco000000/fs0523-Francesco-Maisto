<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crea Prodotto</title>
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome prodotto</label>
          <input type="text" class="form-control" id="nome" >
          
        </div>
        <div class="mb-3">
          <label for="foto" class="form-label">Immagine prodotto</label>
          <input type="url" class="form-control" id="foto">
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" >
            
          </div>
        <div class="mb-3">
          <label for="prezzo" class="form-label">Prezzo</label>
          <input type="number" class="form-control" id="prezzo">
        </div>
        <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione prodotto</label>
           <div><textarea id="descrizione" name="descrizione" rows="4" cols="50"></textarea></div> 
       
        <button type="submit" class="btn btn-dark salva">Salva</button>

      </form>
      <script src="js/creaProdotto.js"></script>
</body>
</html>
